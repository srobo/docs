<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="600" height="880"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[
      svg {
        font-family: "Open Sans", Arial, sans-serif;
      }

      .arena-wall {
          fill: #02A6F2;
          stroke: #555;
          stroke-width: .02;
      }

      .inner-wall {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .line-follow-guide {
          fill: none;
          stroke: black;
          stroke-width: .012;
      }

      .line-follow-guide-back {
          fill: none;
          stroke: white;
          stroke-width: .05;
      }

      .can {
          stroke: black;
          stroke-width: 0.01;
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .scoring-line {
          stroke: white;
          stroke-width: 0.05;
          fill: none;
      }

      #marker {
          stroke: red;
          stroke-width: 0.04;
      }

      .start-zone {
        stroke: #333;
        stroke-width: 0.02;
        fill: #ffd;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: central;
      }

      .marker-label {
        font-size: 0.12px;
        text-anchor: central;
        dominant-baseline: central;
        fill: darkred;
        font-family: monospace;
      }

      /*.dimension, .dimension-guide, .marker-label {
         display: none;
      }*/
      line.dimension {
        stroke: #333;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      text.dimension {
        fill: #333;
        font-size: 0.11px;
        text-anchor: middle;
        dominant-baseline: central;
        font-family: monospace;
      }
      .dimension-arrow-head {
        fill: #333;
      }
      .dimension-guide {
        stroke: #777;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.03;
        stroke-linecap: round;
        fill: none;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <g
      transform="scale(0.05)"
      id="dimension-arrow-head">
      <path
         id="path218"
         class="dimension-arrow-head"
         d="M0,0 L1,1 L1,-1 L0,0" />
    </g>
    <marker
       markerUnits="userSpaceOnUse"
       refY="1"
       refX="0"
       markerHeight="2"
       markerWidth="1"
       orient="auto"
       id="dimension-arrow-head-start">
      <use
         transform="translate(0,1)"
         xlink:href="#dimension-arrow-head" />
    </marker>
    <marker
       markerUnits="userSpaceOnUse"
       refY="1"
       refX="1"
       markerHeight="2"
       markerWidth="1"
       orient="auto"
       id="dimension-arrow-head-end">
      <use
         transform="matrix(-1,0,0,1,1,1)"
         xlink:href="#dimension-arrow-head" />
    </marker>
    <circle cx="0" cy="0" r="0.07" id="can" />
    <line x1="-0.05" y1="0" x2="0.05" y2="0" id="marker"/>
    <rect width="0.5" height="0.3"
          x="-0.25" y="-0.15"
          id="robot"/>
    <g id="marker-pair">
      <use xlink:href="#marker" transform="translate(0.075)" class="marker"/>
      <use xlink:href="#marker" transform="translate(-0.075)" class="marker"/>
    </g>
    <g id="side-zone">

      <!-- passing lines -->
      <line class="scoring-line"
            x1="2.715"
            y1="0"
            x2="2.715"
            y2="1.48" />

      <line class="scoring-line"
            x1="0.88"
            y1="2.715"
            x2="1.48"
            y2="2.715" />
      <line class="scoring-line"
            x1="0"
            y1="2.715"
            x2="0.59"
            y2="2.715" />

      <line class="scoring-line"
            x1="1.66"
            y1="1.66"
            x2="1.2"
            y2="1.2" />

      <line class="scoring-line"
            x1="2.7"
            y1="2.7"
            x2="1.88"
            y2="1.88" />

      <line class="scoring-line"
            x1="3.92"
            y1="1.48"
            x2="4.2"
            y2="1.2" />

      <line class="scoring-line"
            x1="4.37"
            y1="1.02"
            x2="4.79"
            y2="0.61" />

      <!-- Start zone -->
      <rect width="1"
            height="1"
            x="2.7"
            y="0.24"
            class="start-zone"/>

      <!-- Line following guide -->
      <polyline points="3.72,0.74 2.33,0.74 1.96,1.11 1.96,1.59 1.59,1.96 1.11,1.96 0.74,2.33 0.74,3.92 1.5,4.66 1.68,4.66" class="line-follow-guide-back" />
      <polyline points="3.72,0.74 2.33,0.74 1.96,1.11 1.96,1.59 1.59,1.96 1.11,1.96 0.74,2.33 0.74,3.92 1.5,4.66 1.68,4.66" class="line-follow-guide" />

      <g transform="translate(3.21 0.74)">
        <use xlink:href="#robot"/>
      </g>

      <!-- cans -->
      <use xlink:href="#can" transform="translate(4.18 0.74)" class="can"/>
      <use xlink:href="#can" transform="translate(1.22 1.68)" class="can"/>
      <use xlink:href="#can" transform="translate(2.24 2.1)" class="can"/>
      <use xlink:href="#can" transform="translate(0.37 2.81)" class="can"/>
      <use xlink:href="#can" transform="translate(1.11 2.62)" class="can"/>

      <!-- Inner wall -->
      <rect width="1.22"
            height="1.22"
            x="1.48"
            y="2.7"
            class="inner-wall"/>
      <!-- Outer square wall -->
      <rect width="1.22"
            height="1.22"
            x="0"
            y="0"
            class="inner-wall"/>
      <!-- Outer wall triangle -->
      <polygon points="5.4,0 4.18,0 5.4,1.22" class="inner-wall" />

      <!-- Markers -->
      <use xlink:href="#marker-pair" transform="translate(1.24 0.61) rotate(90)" />
      <use xlink:href="#marker-pair" transform="translate(2.09 2.69)" />
      <use xlink:href="#marker-pair" transform="translate(0.02 1.96) rotate(90)" />
      <use xlink:href="#marker-pair" transform="translate(4.79 0.61) rotate(45)" />
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(25 30) scale(100)">

     <!-- arena wall -->
     <rect width="5.4"
           height="5.4"
           x="0"
           y="0"
           class="arena-wall"/>

    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(180 2.7 2.7)"/>

    <!-- Marker labels -->
    <text class="marker-label" y="0.54" x="1.3">100</text>
    <text class="marker-label" y="0.69" x="1.3">101</text>

    <text class="marker-label" y="4.87" x="3.9">100</text>
    <text class="marker-label" y="4.72" x="3.9">101</text>

    <text class="marker-label" y="2.58" x="2.13">102</text>
    <text class="marker-label" y="2.58" x="1.82">103</text>

    <text class="marker-label" y="2.85" x="3.05">102</text>
    <text class="marker-label" y="2.85" x="3.35">103</text>

    <text class="marker-label" y="1.89" x="0.1">104</text>
    <text class="marker-label" y="2.04" x="0.1">105</text>

    <text class="marker-label" y="3.52" x="5.12">104</text>
    <text class="marker-label" y="3.37" x="5.12">105</text>

    <text class="marker-label" transform="rotate(-45, 0 0)" y="3.74" x="-2.9">106</text>
    <text class="marker-label" transform="rotate(-45, 0 0)" y="3.92" x="-2.9">107</text>

    <text class="marker-label" transform="rotate(-45, 0 0)" y="3.92" x="2.68">106</text>
    <text class="marker-label" transform="rotate(-45, 0 0)" y="3.74" x="2.68">107</text>

    <!-- Dimensions -->
    <line x1="0" y1="1.28" x2="1.22" y2="1.28" class="dimension" />
    <text class="dimension" y="1.37" x="0.61">1220mm</text>

    <line x1="1.78" y1="0" x2="1.78" y2="1.22" class="dimension" />
    <line x1="1.22" y1="1.22" x2="1.78" y2="1.22" class="dimension-guide" />
    <text class="dimension" transform="rotate(-90, 1.85 0.61)" y="0.61" x="1.85">1220mm</text>

    <line x1="1.60" y1="0" x2="1.60" y2="0.61" class="dimension" />
    <line x1="1.22" y1="0.61" x2="1.60" y2="0.61" class="dimension-guide" />
    <text class="dimension" transform="rotate(-90, 1.6 0.3)" y="0.23" x="1.6">610mm</text>

    <line x1="0" y1="3.9" x2="1.48" y2="3.9" class="dimension" />
    <text class="dimension" y="3.82" x="0.39">1480mm</text>

    <line x1="4.18" y1="-0.06" x2="5.4" y2="-0.06" class="dimension" />
    <text class="dimension" y="-0.13" x="4.79">1220mm</text>

    <line x1="4.18" y1="3.72" x2="5.4" y2="3.72" class="dimension" />
    <text class="dimension" y="3.80" x="4.79">1220mm</text>

    <line x1="4.18" y1="4.18" x2="4.18" y2="3.72" class="dimension" />
    <text class="dimension" y="4" x="4.4">380mm</text>

    <line x1="2.24" y1="2.11" x2="2.7" y2="2.11" class="dimension" />
    <text class="dimension" y="1.96" x="2.38">460mm</text>

    <line x1="2.40" y1="2.11" x2="2.40" y2="2.7" class="dimension" />
    <text class="dimension" y="2.40" x="2.20">600mm</text>

    <line x1="3.31" y1="3" x2="3.92" y2="3" class="dimension" />
    <line x1="3.31" y1="3" x2="3.31" y2="2.7" class="dimension-guide" />
    <line x1="3.92" y1="3" x2="3.92" y2="2.7" class="dimension-guide" />
    <text class="dimension" y="3.15" x="3.6">610mm</text>

    <line x1="0.5" y1="1.885" x2="0.5" y2="2.035" class="dimension" />
    <line x1="0" y1="1.885" x2="0.5" y2="1.885" class="dimension-guide" />
    <line x1="0" y1="2.035" x2="0.5" y2="2.035" class="dimension-guide" />
    <text class="dimension" y="1.96" x="0.73">150mm</text>

    <line x1="0.4" y1="1.96" x2="0.4" y2="2.7" class="dimension" />
    <line x1="0" y1="1.96" x2="0.4" y2="1.96" class="dimension-guide" />
    <text class="dimension" y="2.4" x="0.2">740mm</text>

    <line x1="4.18" y1="0.95" x2="4.18" y2="0.75" class="dimension-guide" />
    <line x1="4.18" y1="0.95" x2="5.4" y2="0.95" class="dimension" />
    <text class="dimension" y="1.05" x="4.75">1220mm</text>

    <line x1="4.18" y1="0.75" x2="4.18" y2="0" class="dimension" />
    <text class="dimension" y="0.4" x="4.05" transform="rotate(-90, 4.05 0.4)">750mm</text>

    <line x1="5.03" y1="2.77" x2="5.4" y2="2.77" class="dimension" />
    <line x1="5.03" y1="2.77" x2="5.03" y2="2.68" class="dimension-guide" />
    <text class="dimension" y="2.9" x="5.2">370mm</text>

    <line x1="3.92" y1="2.5" x2="4.29" y2="2.5" class="dimension" />
    <line x1="4.29" y1="2.5" x2="4.29" y2="2.7" class="dimension-guide" />
    <text class="dimension" y="2.4" x="4.15">370mm</text>

    <line x1="0" y1="5.5" x2="5.4" y2="5.5" class="dimension" />
    <text class="dimension" y="5.6" x="2.7">5400mm</text>

    <line x1="5.5" y1="0" x2="5.5" y2="5.4" class="dimension" />
    <text class="dimension" transform="rotate(-90, 5.6 2.7)" y="2.7" x="5.6">5400mm</text>

  </g>
  <g id="legend" transform="translate(35 580) scale(75)">
    <rect width="1"
            height="1"
            x="0"
            y="0.5"
            class="start-zone"/>
    <use x="0.5" y="1" xlink:href="#robot"/>
    <text
       class="legend-label"
       y="1"
       x="1.2">Robot starting area</text>

    <use xlink:href="#can" transform="translate(0.5 2.2) scale(2)" class="can"/>
    <text
       class="legend-label"
       y="2.2"
       x="1.2">Can</text>

    <use xlink:href="#marker" transform="translate(0.5 3.4) scale(2) rotate(90)" class="marker"/>
    <text class="marker-label" y="3.4" x="0.65">2</text>
    <text
       class="legend-label"
       y="3.4"
       x="1.2">Marker (with ID)</text>

    <rect width="0.4" height="0.9" x="4.55" y="0.5" fill="#02A6F2" />
    <line class="scoring-line"
            x1="4.75"
            y1="0.5"
            x2="4.75"
            y2="1.4" />
    <text
       class="legend-label"
       y="1"
       x="5.2">Scoring Line</text>

    <rect width="0.5"
            height="0.9"
            x="4.5"
            y="1.8"
            class="inner-wall"/>
    <text
       class="legend-label"
       y="2.2"
       x="5.2">Inner wall</text>

    <rect width="0.4" height="0.7" x="4.55" y="3.1" fill="#02A6F2" />
    <line class="line-follow-guide-back"
            x1="4.75"
            y1="3.1"
            x2="4.75"
            y2="3.8" />
    <line class="line-follow-guide"
            x1="4.75"
            y1="3.1"
            x2="4.75"
            y2="3.8" />
    <text
       class="legend-label"
       y="3.4"
       x="5.2">Line follow guide</text>
  </g>
</svg>
